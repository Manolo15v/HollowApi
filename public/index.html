<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight - Personajes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Hollow Knight - Administrador de Personajes</header>
    
    <main>
        <!-- Sección del Formulario -->
        <section class="crud-container">
            <div class="crud-box">
                <h3>Añadir Personaje</h3>
                <input type="text" id="nombre" placeholder="Nombre">
                <input type="text" id="descripcion" placeholder="Descripción (máx. 200)">
                <button onclick="CRUD.agregarPersonaje()">Añadir</button>
            </div>

            <div class="crud-box">
                <h3>Buscar Personaje</h3>
                <input type="text" id="buscar-id" placeholder="ID del personaje">
                <button onclick="CRUD.buscarPersonaje()">Buscar</button>
                <div id="detalle-personaje"></div>
            </div>

            <div class="crud-box">
                <h3>Eliminar Personaje</h3>
                <input type="text" id="eliminar-id" placeholder="ID del personaje">
                <button onclick="CRUD.eliminarPersonaje()">Eliminar</button>
            </div>
        </section>

        <!-- Sección de la Lista -->
        <section class="crud-box">
            <h2>Lista de Personajes</h2>
            <button onclick="CRUD.obtenerPersonajes()">Cargar Personajes</button>
            <ul id="lista-personajes"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
